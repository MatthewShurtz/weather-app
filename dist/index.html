<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon" id="browser-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
            <h1>Giphy Weather</h1>
        <main>
            <div class="city-form">
                <input type="text">
                <button>Search City</button>
            </div>
            <div class="result center"></div>
            <p class="weather">The Tempature for <span class="city"></span> is <span class="tempNum"></span> Degrees</p>
            <img src="" alt="" id="gif">
        </main>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
